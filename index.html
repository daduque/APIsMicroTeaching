<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIs con JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid m-0 p-0">
    <header class="bg-blue bg-dark text-white">
        <section class="title container p-3">

            <h1>Usando APIs</h1>
        </section>
    </header>
    <main class="container m-5">
        <section id="actions">

            <h2>Acciones</h2>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="oneUser" class="btn btn-outline-primary" type="button">Mostrar un usuario</button>
                <button id="manyUsers" class="btn btn-outline-dark" type="button">Mostrar todos los usuarios</button>
            </div>
        </section>

          <section  class="mt-5">
            <div class="list-group" id="printUser">

            </div>
          </section>
    </main>
     
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
